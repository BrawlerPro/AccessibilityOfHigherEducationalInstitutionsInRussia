{% extends 'base.html' %}


{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}


<div class="px-4 pt-0 pb-4 cover">
    <div class="media align-items-end profile-head">
        <div class="user-logo mr-3">
            <img src="{{ url_for('userava') }}" class="rounded mb-1 img-thumbnail">
        </div>
        <div class="media-body mb-5">
            <form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
                <p><input type="file" name="file">
                <p><input type="submit" value="Загрузить">
            </form>
            <p><a href="{{url_for('logout')}}">Выйти из профиля</a>
            <ul class="profile-info">
                <li>Имя: {{ current_user.getName() }}</li>
                <li>Email: {{ current_user.getEmail() }}</li>
            </ul>
        </div>
    </div>


</div>


{% endblock %}
