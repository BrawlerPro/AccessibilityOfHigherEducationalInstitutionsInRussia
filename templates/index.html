{% extends 'base.html' %}

{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<div class="whos-speaking-area speakers pad100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <div class="title-text mb50">
                        <h1>Higher education institution</h1>
                        <form class="d-flex" role="search" method="post">
                            <input type="text" name="scr" value="" class="form-control">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /col end-->
        </div>
        <!-- /.row  end-->
        <div class="row mb40">
            {% for p in posts %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="our-team">
                    <div class="picture">
                        <img class="img-fluid" src="{{ p[1]['img'] }}">
                    </div>
                    <div class="team-content">
                        <h5 class="name">{{ p[1]['title'] }}</5>
                        
                    </div>
                    <br>
                    <ul class="social">
                        <li><a href="/about/{{ p[0] }}" class="fa fa-bar-chart"
                               aria-hidden="true"></a></li>
                        <li><a href="{{ p[1]['link'] }}" class="fa fa-university"
                               aria-hidden="true"></a></li>
                    </ul>
                </div>

            </div>
            {% endfor %}
            <!-- /col end-->
        </div>
        <!-- /row end-->
    </div>
    <!-- /container end-->
</div>

{% endblock %}
