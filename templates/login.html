{% extends 'base.html' %}


{% block content %}
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-5">
                <div class="card" style="border-radius: 1rem; background-color: #FBFFFF;">
                    <div class="row ">
                        <div class="col-xs-1 col-lg-10 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                {{ super() }}
                                {% for cat, msg in get_flashed_messages(True) %}
                                <div class="flash {{cat}}">{{msg}}</div>
                                {% endfor %}


                                <form
                                        {% if request.args.get('next') %}
                                action="{{ url_for('login', next=request.args.get('next')) }}"
                                {% else %}
                                action="{{ url_for('login') }}"
                                {% endif %}
                                method="post" class="form-contact">

                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                                <div class="form-outline mb-4">
                                    <input type="text" name="email" value="" id="email" class="form-control" style="margin-left: 0px; background-color: #EBECF0;" required/>
                                    <label class="form-label" for="email">Email address</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="psw" id="psw" value="" class="form-control" style="margin-left: 0px; background-color: #EBECF0;" required/>
                                    <label class="form-label" for="psw">Password</label>
                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                </div>
                                <p><input type="checkbox" name="remainme"/> Remember Me
                                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                        href="/register"
                                        style="color: #393f81;">Register here</a></p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
